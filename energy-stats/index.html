<!DOCTYPE html>
<html>
  <head>
    <title>danjmeehan - Energy Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
  </head>

  <body>
    <header class="container-fluid">
      <div class="logo">
        <img src="assets/images/avatar.png" alt="Dan Meehan avatar">
      </div>

      <div class="text">
        danjmeehan
      </div>

      <nav>
        <button type="button" class="btn btn-default hamburger visible-xs-inline-block">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-2 sidebar">
          <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a href="index.html">
                <span class="glyphicon glyphicon-certificate"></span>
                Energy
              </a>
            </li>
            <li>
              <a href="customers.html">
                <span class="glyphicon glyphicon-thumbs-up"></span>
                Social
              </a>
            </li>
\          </ul>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-10 content">
          <h2 class="page">Energy Stats: Latest 24 Months</h2>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="chart electricity">
                <canvas width="400" height="400"></canvas>
                <h2 class="title">Residential Retail Electricity Price ($/kWh)</h2>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">
              <div class="chart hydro">
                <canvas width="400" height="400"></canvas>
                <h2 class="title">Hydroelectric Power Consumption</h2>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">
               <div class="chart natural-gas">
                <canvas width="400" height="400"></canvas>
                <h2 class="title">U.S. Natural Gas Citygate Price ($/1000 cubic feet)</h2>
              </div>
            </div>

             <div class="col-xs-12 col-md-6">
               <div class="chart oil">
                <canvas width="400" height="400"></canvas>
                <h2 class="title">Cushing, OK WTI Spot Price ($/barrel)</h2>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
